<section id="home">
    <div class="duel col-xs-7">
        <div class="allies col-xs-12">
            <h1>This is ally</h1>
            <div class="eachAlly" ng-repeat="ally in allies">
                <h3>{{ally.name}}</h3>
                <img ng-click='setImage(ally)' class="playerImage" src="{{ally.image}}" />
            </div>
        </div>
        <div class="stats col-xs-12">
            <h1>This is stats</h1>
        </div>
        <div class="enemies col-xs-12">
            <h1>This is enemy</h1>
            <div class="eachEnemy" ng-repeat="enemy in enemies">
                <h3>{{enemy.name}}</h3>
                <img ng-click='setImage(enemy)' class="playerImage" src="{{enemy.image}}" />
            </div>
        </div>
    </div>
    <div class="heroChoice col-xs-5 clearfix">
        <h1>This is heroChoice</h1>
        <div class="col-xs-12">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <input class="form-input" placeholder="search" ng-model="query"/>
        </div>
        <div class="categories">
            <button ng-class="{'ready': currentCategory==='all'}" type="button" ng-click="setCategory('all')" class="all btn btn-default">All</button>
            <button ng-class="{'ready': currentCategory==='strength'}" type="button" ng-click="setCategory('strength')" class="strength btn btn-default">Strength</button>
            <button ng-class="{'ready': currentCategory==='agility'}" type="button" ng-click="setCategory('agility')" class="agility btn btn-default">Agility</button>
            <button ng-class="{'ready': currentCategory==='intelligence'}" type="button" ng-click="setCategory('intelligence')" class="intelligence btn btn-default">Intelligence</button>
        </div>
        <div class="col-xs-3 eachChoice" ng-show="currentCategory==='all' || choice.heroType===currentCategory" ng-repeat="choice in choices | filter: search" ng-click="setPhoto(choice.heroImage)">
            <img ng-class="{'ready': fillingSource===choice.heroImage}" src="{{choice.heroImage}}"/>
            <h5>{{choice.heroName}}</h5>
            <form ng-submit="editInfo(choice)">
                <input type="text" placeholder="image" ng-model="choice.heroImage"/>
                <input type="text" placeholder="Type" ng-model="choice.heroType"/>
                <input type="text" placeholder="categories" ng-model="choice.categories"/>
                <input type="text" placeholder="order" ng-model="choice.order"/>
                <button>edit</button>
            </form>
        </div>
    </div>
</section>r
